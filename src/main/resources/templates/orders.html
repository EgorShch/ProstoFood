<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background-color: #28a745; /* Зеленоватый оттенок */
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: #ffffff;
      }
      .navbar-custom .nav-link:hover {
        color: #d4edda;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="/products">
          <img
            th:src="@{/images/ProstoFood.png}"
            alt="ProstoFood"
            height="50"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/cart">Корзина</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">Профиль</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <h1 class="mb-4">Your Shopping Cart</h1>

      <div class="alert alert-info" id="cart-status">
        All orders with status <strong>DRAFT</strong>.
      </div>

      <table class="table table-hover">
        <thead class="table-primary">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Order Date</th>
            <th scope="col">User</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example of dynamic rendering using template engine -->
          <!-- Assume "orders" is a list of order objects passed to the page -->
          <!-- Replace template syntax with your backend's specific engine (e.g., Thymeleaf, Freemarker, JSP, etc.) -->
          <!-- Example with Thymeleaf: -->
          <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td
              th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"
            ></td>
            <td th:text="${order.user.name}"></td>
            <td th:text="${order.status}"></td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                th:onclick="'deleteOrder(' + ${order.orderId} + ')'"
              >
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>

          <!-- Static fallback example for testing purposes -->
          <tr>
            <td>1</td>
            <td>2024-12-12 14:30:00</td>
            <td>John Doe</td>
            <td>DRAFT</td>
            <td>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="text-end">
        <button class="btn btn-success">Proceed to Checkout</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
